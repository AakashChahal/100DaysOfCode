<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="output">
                <div id="tempOut">0</div>
                <div id="numbers">0</div>
            </div>
            <div class="numpad">
                <div class="row row-1">
                    <div class="col col-1" id="clear">CLEAR</div>
                    <div class="col col-3" id="del">DEL</div>
                    <div class="col col-4 op">+</div>
                </div>
                <div class="row row-2">
                    <div class="col col-1 num">1</div>
                    <div class="col col-2 num">2</div>
                    <div class="col col-3 num">3</div>
                    <div class="col col-4 op">-</div>
                </div>
                <div class="row row-3">
                    <div class="col col-1 num">4</div>
                    <div class="col col-2 num">5</div>
                    <div class="col col-3 num">6</div>
                    <div class="col col-4 op">ร</div>
                </div>
                <div class="row row-4">
                    <div class="col col-1 num">7</div>
                    <div class="col col-2 num">8</div>
                    <div class="col col-3 num">9</div>
                    <div class="col col-4 op">รท</div>
                </div>
                <div class="row row-5">
                    <div class="col col-1 num">0</div>
                    <div class="col col-2 num">.</div>
                    <div class="col col-3 num">00</div>
                    <div class="col col-4" id="eq">&equals;</div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
