<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="output">
                <div id="numbers">0</div>
                <div id="operator"></div>
                <div id="answer" class="hide"></div>
                <div id="tempOut"></div>
            </div>
            <div class="numpad">
                <div class="row row-1">
                    <span class="col col-1" id="clear">CLEAR</span>
                    <span class="col col-3" id="del">DEL</span>
                    <span class="col col-4 op">+</span>
                </div>
                <div class="row row-2">
                    <span class="col col-1 num">1</span>
                    <span class="col col-2 num">2</span>
                    <span class="col col-3 num">3</span>
                    <span class="col col-4 op">-</span>
                </div>
                <div class="row row-3">
                    <span class="col col-1 num">4</span>
                    <span class="col col-2 num">5</span>
                    <span class="col col-3 num">6</span>
                    <span class="col col-4 op">ร</span>
                </div>
                <div class="row row-4">
                    <span class="col col-1 num">7</span>
                    <span class="col col-2 num">8</span>
                    <span class="col col-3 num">9</span>
                    <span class="col col-4 op">รท</span>
                </div>
                <div class="row row-5">
                    <span class="col col-1 num">0</span>
                    <span class="col col-2 num">.</span>
                    <span class="col col-3 num">00</span>
                    <span class="col col-4" id="eq"> &equals; </span>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
