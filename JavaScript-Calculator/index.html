<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="output">
                <h3>0</h3>
            </div>
            <div class="numpad">
                <div class="row row-1">
                    <span class="col col-1">CLEAR</span>
                    <!-- <span class="col col-2">Clear</span> -->
                    <span class="col col-3">DEL</span>
                    <span class="col col-4">+</span>
                </div>
                <div class="row row-2">
                    <span class="col col-1">1</span>
                    <span class="col col-2">2</span>
                    <span class="col col-3">3</span>
                    <span class="col col-4">-</span>
                </div>
                <div class="row row-3">
                    <span class="col col-1">4</span>
                    <span class="col col-2">5</span>
                    <span class="col col-3">6</span>
                    <span class="col col-4">&Cross;</span>
                </div>
                <div class="row row-4">
                    <span class="col col-1">7</span>
                    <span class="col col-2">8</span>
                    <span class="col col-3">9</span>
                    <span class="col col-4">&divide;</span>
                </div>
                <div class="row row-5">
                    <span class="col col-1">0</span>
                    <span class="col col-2">.</span>
                    <span class="col col-3">00</span>
                    <span class="col col-4"> &equals; </span>
                </div>
            </div>
        </div>
    </body>
</html>
